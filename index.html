    <h1>Conversor</h1>

      <input type="text" name="pol" id="pol" />

    </div>
    <h4>Criado por eu numa noite de s√°bado no meu quarto &hearts; </h3>

      function converter() {

        cm.innerHTML = pol * 2.54 + " Cm";
      }
    </script>
